<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="45" fill="#3B82F6" />
  
  <!-- 门的轮廓 -->
  <rect x="30" y="20" width="40" height="60" rx="3" ry="3" fill="#FFFFFF" />
  
  <!-- 门把手 -->
  <circle cx="65" cy="50" r="3" fill="#3B82F6" />
  
  <!-- 敲门的手 -->
  <g transform="translate(15, 40) rotate(-15)">
    <rect x="0" y="0" width="20" height="6" rx="3" ry="3" fill="#FFFFFF" />
    <rect x="0" y="8" width="15" height="6" rx="3" ry="3" fill="#FFFFFF" />
    <rect x="0" y="16" width="10" height="6" rx="3" ry="3" fill="#FFFFFF" />
  </g>
  
  <!-- 问号 -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#3B82F6">?</text>
  
  <!-- 数字 -->
  <g transform="translate(50, 75)">
    <circle cx="-15" cy="0" r="5" fill="#3B82F6" />
    <circle cx="0" cy="0" r="5" fill="#3B82F6" />
    <circle cx="15" cy="0" r="5" fill="#3B82F6" />
  </g>
</svg> 